checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer
  ruby:
    version: 2.4
test:
  override:
    - bundle exec jekyll build
    - bundle exec htmlproofer ./_site
